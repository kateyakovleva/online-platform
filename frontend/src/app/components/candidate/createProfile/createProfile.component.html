<form class="d-flex a-1-start j-c-center w-100 height">
  <div class="container d-flex direction-column">
    <h1 class="mb-20">{{naming.tellAbout}}</h1>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.speciality}}</label>
      <select name="specialization_id" class="d-flex select w-100">
        <option *ngFor="let spec of (settings.specializations|async);" [value]="spec.id">{{spec.name}}</option>
      </select>
    </div>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.interestVacancy}}</label>
      <input name="vacancy" class="input"/>
    </div>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.coursesMy}}</label>
      <div class="subtext">{{naming.coursesMySubtext}}</div>
      <textarea name="courses" class="textarea"></textarea>
    </div>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.interestTasks}}</label>
      <textarea name="interesting" class="textarea"></textarea>
    </div>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.skillsMy}}</label>
      <div *ngFor="let item of (settings.skills | async);" class="d-flex direction-row container-checkbox">
        <div class="d-flex container-skill">
          <input [id]="'skill-'+item.id" name="skills[]" class="checkbox" type="checkbox" [value]="item.id"/>
          <label [for]="'skill-'+item.id" class="checkbox-name">{{item.name}}</label>
        </div>
      </div>
    </div>
    <div class="d-flex w-50 j-c-space-between mb-20">
      <div class="d-flex direction-column w-100">
        <label class="label mb-10">{{naming.cityMy}}</label>
        <div class="d-flex w-70">
          <select name="city_id" class="d-flex select w-100">
            <option *ngFor="let city of (settings.cities|async);" [value]="city.id">{{city.name}}</option>
          </select>
        </div>
      </div>
      <div class="d-flex direction-column w-100">
        <label class="label mb-10">{{naming.workForm}}</label>
        <div class="d-flex w-70">
          <select name="format" class="d-flex select w-100"></select>
        </div>
      </div>
    </div>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.payMy}}</label>
      <div class="subtext">{{naming.payMySubtext}}</div>
      <textarea name="finances" class="textarea"></textarea>
    </div>
    <div class="d-flex direction-column mb-20">
      <label class="label mb-10">{{naming.comment}}</label>
      <div class="subtext">{{naming.commentSubtext}}</div>
      <textarea name="comment" class="textarea"
                placeholder="Профессиональные или личные интересы, уровень владения навыками и другое..."></textarea>
    </div>
    <div class="d-flex direction-column mb-20">
      <div class="label mb-10">{{naming.resume}}</div>
      <label for="select-file" class="d-flex direction-row container-btn-resume a-1-center j-c-space-between">
        <img src="images/resume.svg" alt="resume"/>
        <input id="select-file" (change)="selectFile($event)"
               style="width: 0; height: 0; position: absolute; opacity: 0" type="file">
        <label for="select-file" class="btn-resume">{{file?.name || naming.resume}}</label>
      </label>
    </div>
    <div class="d-flex a-1-center j-c-center">
      <div class="container-btn-save d-flex a-1-center j-c-center mb-100">
        <button class="btn-save" type="submit">{{ naming.save}}</button>
      </div>
    </div>
  </div>
</form>
