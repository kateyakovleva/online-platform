<div class="d-flex direction-column mb-100 card-border" (click)="viewVacancy(item)">
  <div class="specialisation">Специализация: {{item.specialisation}}</div>
  <a [routerLink]="item.id"><h2 class="mb-10">{{item.title}}</h2></a>
  <div class="sub-text mb-10">{{item.text}}</div>
  <h3>{{item.price}}</h3>
  <div class="d-flex direction-row sub-text a-1-center j-c-start">
    <img [src]="item.logoCompany" class="logo mr-10" alt="picture"/>
    <div class="mr-10 companyName">{{item.company}}</div>
    <div class="mr-10 sub-btn">{{item.city}}</div>
    <div class="mr-10 sub-btn">{{item.status}}</div>
  </div>
</div>
