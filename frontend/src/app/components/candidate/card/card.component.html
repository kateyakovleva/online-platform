@for (item of items; track item){
  <div class="d-flex direction-column mb-100">
    <h2 class="mb-10">{{item.title}}</h2>
    <div class="sub-text mb-10">{{item.text}}</div>
    <h3>{{item.price}}</h3>

<div class="d-flex direction-row sub-text a-1-center j-c-start">
<div class="mr-10">{{item.logoCompany}}</div>
<div class="mr-10">{{item.company}}</div>
<div class="mr-10 sub-btn">{{item.city}}</div>
<div class="mr-10 sub-btn">{{item.status}}</div>
</div>


  </div>
}
