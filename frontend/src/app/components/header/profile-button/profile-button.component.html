<div class="d-flex j-c-center a-1-center" style="height: 50px">
  <div class="pointer" (click)="isOpen = !isOpen">
    <img class="w-100 mr-10" style="max-height: 50px" src="images/profile.svg" alt="profile"/>
  </div>
  <app-dropdown [isOpen]="isOpen" (onClose)="isOpen = false">
    <div *ngFor="let item of getMenuItems();" class="mb-5 item">
      <a [routerLink]="item.link">{{ item.name }}</a>
    </div>
    <button (click)="logout()" type="button" class="btn-exit">выход</button>
  </app-dropdown>
</div>
