<div class="d-flex direction-column j-c-start a-1-center container-border w-80 padding-top30 mb-20">
  <div class="d-flex j-c-center a-1-center w-100 relative">
    <div class="w-100 a-1-center j-c-center d-flex">
      <img #ref class="img-profile circle" [src]="company?.image || 'images/profile.svg'" alt="profile"/>
    </div>
    <label for="select-image" class="d-flex container__img-plus absolute pointer">
      <input style="width:0;height:0;opacity:0;position: absolute" id="select-image" type="file"
             (change)="selectFile($event)">
      <img src="images/button_plus.svg" alt="img-button"/>
    </label>
  </div>
  <div class="d-flex direction-column j-c-center a-1-center mb-40">
    <div class="d-flex container__title mb-5">{{company?.name}}</div>
    <a *ngIf="!hideButtons" class="change-btn mb-20"
       routerLink="/create_company_profile">{{naming.change}}</a>
    <div *ngIf="company?.city?.name" class="direction-row d-flex w-100 j-c-center a-1-center">
      <div class="sub-btn mr-10">{{company?.city?.name}}</div>
      <!--      <online [online]="company?.is_online" type="medium"/>-->
    </div>

    <div>
      <div class="mt-20 sub-btn" *ngIf="company?.email">{{company?.email}}</div>
      <div class="mt-20 sub-btn" *ngIf="company?.phone">{{company?.phone| phone}}</div>
    </div>
  </div>
  <div class="d-flex direction-column w-70 mobile-container">
    <ng-content></ng-content>
  </div>
</div>
