<div class="d-flex direction-column j-c-start a-1-center container-border w-80 padding-top30 mb-20">
  <div class="d-flex j-c-center a-1-center w-100 relative">
    <div class="w-100 a-1-center j-c-center d-flex">
      <img class="img-profile" [src]="company?.image || 'images/profile.svg'" alt="profile"/>
    </div>
    <div class="d-flex container__img-plus absolute">
      <img src="images/button_plus.svg" alt="img-button"/>
    </div>
  </div>
  <div class="d-flex direction-column j-c-center a-1-center mb-40">
    <div class="d-flex container__title mb-5">{{company?.name}}</div>
    <button class="change-btn mb-20" routerLink="/create_company_profile">{{naming.change}}</button>
    <div class="sub-btn">{{company?.city?.name}}</div>
  </div>
  <div class="d-flex direction-column w-70 mobile-container">
    <ng-content></ng-content>
  </div>
</div>
