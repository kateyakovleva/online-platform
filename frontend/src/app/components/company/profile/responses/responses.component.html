<div *ngIf="(responses | async) as _responses" class="d-flex direction-column">
  <h1 class="mb-40">Отклики</h1>
  <!--  <app-card-response></app-card-response>-->

  <div>
    <app-card-response *ngFor="let item of _responses?.data;" [item]="item.resume"></app-card-response>

    <app-paginator
      [total]="_responses?.total || 0"
      [perPage]="_responses?.per_page || 1"
    />
  </div>
</div>
