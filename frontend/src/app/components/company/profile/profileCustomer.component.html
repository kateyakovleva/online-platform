<div class="d-flex container-main mt-40 mobile">
  <div class="d-flex direction-column j-c-start a-1-start w-30">
    <div class="d-flex direction-column j-c-start a-1-center container-border w-80 padding-top30 mb-20">
      <div class="d-flex j-c-center a-1-center w-100 relative">
        <div class="w-100 a-1-center j-c-center d-flex">
          <img class="img-profile" src="images/profile.svg" alt="profile"/>
        </div>
        <div class="d-flex container__img-plus absolute">
          <img src="images/button_plus.svg" alt="img-button"/>
        </div>
      </div>
      <div class="d-flex direction-column j-c-center a-1-center mb-40">
        <div class="d-flex container__title mb-5">Компания</div>
        <button class="change-btn mb-20">{{naming.change}}</button>
        <div class="sub-btn">{{naming.cityMy1}}</div>
      </div>
      <div class="d-flex direction-column w-70 mobile-container">
        <button class="btns btn4 mb-10" routerLink="vacancies">{{naming.personalData}}</button>
        <button class="btns btn5 mb-20" routerLink="company_responses">{{naming.personalVacancy1}}</button>
        <div class="d-flex direction-row a-1-center j-c-center mb-20">
          <img class="mr-10" src="images/button_exit.svg" alt="exit"/>
          <button class="btn-exit">{{naming.exit}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex w-70">
    <router-outlet></router-outlet>
  </div>
</div>
