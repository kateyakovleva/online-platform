<section class="mb-100 w-100 direction-column a-1-center j-c-center d-flex">
  <div class="mt-10 mb-20 w-100 h1">{{naming.h1Section9}}</div>
  <div class="d-flex direction-row j-c-space-between w-100 mt-10">
    <div class="w-50 mr-30">
      <img src="/images/9section1.svg" alt="picture9"/>
    </div>
    <div class="d-flex direction-column w-40">
      <div class="section5__subtitle mb-20">{{naming.boss}}</div>

      <markdown class="section5__list" [data]="(settings.content | async)?.advantages_company_2"></markdown>
    </div>
  </div>
  <div class="d-flex direction-row j-c-space-between w-100 mb-10">
    <div class="w-50 mr-30">
      <img src="/images/9section2.svg" alt="picture10"/>
    </div>
    <div class="d-flex direction-column w-40">
      <div class="section5__subtitle mb-20">{{naming.notBoss}}</div>
      <ul class="section5__list" *ngIf="settings.content | async; let content">
        <li *ngFor="let item of content.advantages_worker_2 | splitString">
          <markdown [data]="item"></markdown>
        </li>
      </ul>
      <div>Достаточно</div>
      <ul class="section5__list" *ngIf="settings.content | async; let content">
        <li *ngFor="let item of content.advantages_worker_3 | splitString">
          <markdown [data]="item"></markdown>
        </li>
      </ul>
    </div>
  </div>
</section>
