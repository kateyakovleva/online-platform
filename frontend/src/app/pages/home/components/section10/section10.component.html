<section class="mb-100 w-100 direction-column a-1-center j-c-center d-flex">
  <div class="d-flex w-100 a-1-center j-c-center direction-column mb-20">
    <h1 class="mb-20 w-80">{{naming.h1Section10}}</h1>
    <h1 class="mb-20 w-80">{{naming.h2Section10}}</h1>
    <div class="h1__subtitle mb-20 w-100">{{naming.subtextSection10}}</div>
  </div>
  <div class="d-flex direction-row w-100 j-c-space-between a-1-center mt-10">

    <div *ngFor="let item of (settings.tariffs | async); let last = last;"
         [class]="'d-flex card-price'+(last ? 1 : '')+' direction-column a-1-center j-c-start'">
      <div class="card-price__title mb-20">{{item.name}}</div>
      <div class="d-flex direction-column a-1-center j-c-center w-100">
        <div class="card-price__count mb-20">{{item.price}}</div>
        <div class="d-flex direction-column a-1-center j-c-center white w-70 mb-20">
          <markdown class="card-price__text mb-20" [data]="item.description"></markdown>
        </div>
      </div>
      <div class='card-price__change white w-70'>{{item.comment}}</div>
    </div>
  </div>
  <button class="btn-choose" type="button" (click)="openForm()">{{naming.but}}</button>
  <div class="w-100 popup" *ngIf="priceForm">
    <app-price-form></app-price-form>
  </div>
</section>
